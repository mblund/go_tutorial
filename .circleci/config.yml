version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  setup:
    docker:
      - image: cimg/go:1.17
    steps:
      - run:
          name: setting up work env
          command: echo foo > foo.txt
  build_hello:
    docker:
      - image: cimg/go:1.17
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    resource_class: small
    steps:
      - checkout
      - run:
          name: checking env.
          command: less foo.txt
      - run:
          name: check environment
          command: |
            pwd
            ls 
            ls ~
            ls ~/repo
            ls ~/go/pkg/mod || true
            true
      - restore_cache:
          keys:
            - go-mod-v5-{{ checksum "hello/go.sum" }}
      - run:
          name: check cache path after
          command: ls ~/go/pkg/mod || true
      - run:
          name: Install Dependencies
          command: make -C hello download
      - save_cache:
          key: go-mod-v5-{{ checksum "hello/go.sum" }}
          paths:
            - ~/go/pkg/mod
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            cd hello
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports
      - run:
          name: check environment
          command: |
            pwd
            ls 
            ls ~
            ls ~/repo
            ls ~/go/pkg/mod || true
            true  

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build_hello:
          requires:
            - setup
